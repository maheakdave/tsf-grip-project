<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Bank of TSF</title>

</head>
<body>

    <!--navbar starts-->
    <nav class = "navbar fixed-top navbar-expand-md navbar-primary bg-light border border-top-0 border-success">
        <div class = "container">
          <a href = "{{url_for('home')}}" class = "navbar-brand mb-0 h2">
            <img class = "d-inline-block align-top rouded-circle" 
            src="https://internship.thesparksfoundation.info/assests/img/logo.png" width = "30" height="30">
            Bank of TSF
          </a>
        </div>
    </nav>
        <!--navbar ends -->


    <!--Forms-->
    <div class = "container" style = "margin-top: 2cm ;">
      <h4>User to transact to</h1>
      <form method = "post">
       <div class="input-group mb-3">
           <span class="input-group-text" id="basic-addon1">@</span>
           <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name = "user">
       </div>
       <h4>Amount to be sent</h4>
       <div class="input-group mb-3">
         <span class="input-group-text">₹</span>
         <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="amount">
       </div>
       <button type="submit" class="btn btn-info">Submit</button>
    </form>
    </div>   
    <!--forms end-->



        <!-- table starts-->
        <div class = "container" style="margin-top: 2cm;">
       <table class = "table table-bordered table-hover">
        <thead>
          <tr class="table-success">
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">BALANCE(₹)</th>
          </tr>
        </thead>
        <tbody>
          {% for data in d_table %}
          <tr>
            <th scope="row">{{ data[0] }}</td>
            <td>{{ data[1] }}</td>
            <td>{{ data[2] }}</td>
          </tr>
          {% endfor %}
        </tbody>
       </table> 
      </div>
      <!-- table ends-->


</body>
</html>
